<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Life+Savers|Nixie+One" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Guessing Game</title>

    


</head>
<body>
    <div class="wrapper">
        <div class="title">
            <div class="header">
                <h1>Word Guessing Game</h1>
            </div>
        </div>
        <div class="columns">

            <div class="first">
                <div id="remaining">
                    Chances Remaining: <div id="chances"></div>
                </div>

                <div id="incorrect">
                        Incorrect Guesses:<div  id="wrong-letters"></div>
                </div>
                <div id="button" onclick="initializeGame()">
                    Start
                </div>
            </div>
      
        
           

            <div class="middle">
                  
                <div id="user-progress"></div>   
                <div id="correctword"></div> 
            
            </div>
               
            
            <div class="last">
                <div id="wins">Wins: <div id="numwins">0</div></div>
                <div id="losses">Losses: <div id="numloss">0</div></div>
            </div>
        
            
        </div>

    
    </div>
        <script type="text/javascript" src="./assets/javascript/game.js">
        </script>
</body>
</html>
