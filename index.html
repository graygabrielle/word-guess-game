<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Life+Savers|Nixie+One" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Guessing Game</title>

    


</head>
<body>
    <div class="wrapper">
        <h1>Word Game</h1>
        <h4>Press the button to start a new game. Then press one key at a time to guess what letters the mystery word contains. Be careful not to repeat your incorrect guesses!</h4>
        <div id="user-progress"></div>
        <div id="correctword"></div>
        <div>Incorrect Guesses:<span id="wrong-letters"></span></div>
        <div>Chances Remaining: <span id="chances"></span></div>
        <div id="wins">Wins: <span id="numwins">0</span></div>
        <div id="loss">Losses: <span id="numloss">0</span></div>
    </div>
        <button onclick="initializeGame()" id="button">Start a New Game</button>
        <script type="text/javascript" src="./assets/javascript/game.js">
        </script>
</body>
</html>
